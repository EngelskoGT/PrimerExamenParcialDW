<body>

    <header class="container-fluid bg-primary text-white py-4 text-center">
        <h1 class="display-5 fw-bold">Censo Nacional de Población y Vivienda</h1>
        <h2 class="display-6">Departamento de El Progreso</h2>
        <p class="lead">Explora los datos del censo de 2018 por municipio.</p>

    <main class="container-fluid mt-4">
        <div class="row">
            <aside class="col-lg-3 p-3 bg-light border-end">
                <h4 class="mb-3">Selección de Ubicación</h4>
                <div class="mb-4">
                    <label for="municipioSelector" class="form-label">Selecciona un municipio:</label>
                    <select id="municipioSelector" class="form-select">
                        </select>
                </div>
            </aside>

            <section class="col-lg-9 p-3">
                <div id="datosCenso" class="row">
                    </div>
            </section>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-white mt-5">
        <p class="mb-0">Proyecto de Front End basado en API | Engelber Venceslav Cifuentes Moran - Carné: 1890-22-15397</p>
